<ion-header>

    <ion-navbar>
        <ion-title>SAVED MEETINGS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="topnote">
        <p>Swipe to delete items.</p>
    </div>
    <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item-sliding *ngFor="let meeting of meetingProvider.meetings; let meetingIndex = index" #slidingItem>
            <ion-item (click)="this.loadMeeting(meetingIndex)">

                <h2>{{meeting.meeting}}</h2>
                <p>{{meeting.members.length}} profiles</p>

            </ion-item>

            <ion-item-options side="right" (ionSwipe)="this.removeMeeting(meetingIndex,slidingItem)">
                <button ion-button color="danger" expandable (click)="this.removeMeeting(meetingIndex,slidingItem)">
          <ion-icon name="trash" class="expand-hide"></ion-icon>
          <div class="expand-hide">REMOVE</div>
        </button>
            </ion-item-options>

            <!--
            <ion-item-options side="left">
                <button color="warning" ion-button (click)="this.editMember(memberIndex)">
                  <ion-icon name="create"></ion-icon>
                </button>
            </ion-item-options>
            -->
        </ion-item-sliding>

    </ion-list>

    <div class="noitems" *ngIf="meetingProvider.meetings.length<=0">
        No meetings have been saved...
        <br>Create your first meeting, and don't forget to click "SAVE"!
    </div>

</ion-content>
