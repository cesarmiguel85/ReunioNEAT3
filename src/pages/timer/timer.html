<ion-header>

  <ion-navbar>
    <ion-title>ONGOING MEETING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      {{this.moneyShow}} â‚¬
    </ion-card-header>

    <ion-card-content>
      {{this.clockTime}}
    </ion-card-content>

  </ion-card>

  <button ion-button block (click)="gotoFinish()">Finish meeting</button>

  <ion-grid *ngIf="this.moneyShow<0">

    <ion-row>
      <ion-col col-12>
        <div class="alertbox">
          <ion-row>
            <ion-col col-12>
              <div class="logoalert">

              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12>
              <p class="alerttext">
                You ran out of credit!
              </p>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
